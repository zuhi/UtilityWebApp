<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converters</title>
    <script defer src="./unitConverters.js"></script>
    <link rel="stylesheet" href="./unitConverters.css"></link>
    
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-section-col">
                <img class="header-image" src="./toolsLogo.png">
                <h1 class="heading" >Tools & Utility App</h1>

            </div>
            <div>
                <a href="./index.html">
                    <img src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/48/000000/external-home-building-royyan-wijaya-detailed-outline-royyan-wijaya-2.png"/>

                </a>
                
            </div>    
        </div>
        <div class="main-content">
            <div class="card-conatiner">
                    <div class="card">
                        <div id="timeConvertor-choice">
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="m-km-convertor">
                                <label for="m-km-convertor">m to km</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="m-dm-convertor">
                                <label for="m-dm-convertor">m to dm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="m-cm-convertor">
                                <label for="m-cm-convertor">m to cm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="m-mm-convertor">
                                <label for="m-mm-convertor">m to mm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="m-um-convertor">
                                <label for="m-um-convertor">m to μm</label>
                            </div>
                            
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="cm-km-convertor">
                                <label for="cm-km-convertor">cm to km</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="cm-dm-convertor">
                                <label for="cm-dm-convertor">cm to dm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="cm-m-convertor">
                                <label for="cm-m-convertor">cm to m</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="cm-mm-convertor">
                                <label for="cm-mm-convertor">cm to mm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="cm-um-convertor">
                                <label for="cm-um-convertor">cm to μm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="km-m-convertor">
                                <label for="km-m-convertor">km to m</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="km-cm-convertor">
                                <label for="km-cm-convertor">km to cm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="km-mm-convertor">
                                <label for="km-mm-convertor">km to mm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="km-dm-convertor">
                                <label for="km-dm-convertor">km to dm</label>
                            </div>
                            <div class="text-inline">
                                <input type="radio" name="unitconvertor-choice" value="km-um-convertor">
                                <label for="km-um-convertor">km to μm</label>
                            </div>
                        </div>
                    </div>
                    <div class="result-card">
                        <div class="card">
                            <div id="input-res-section">
                                <div id="display-m-km">
                                    M:<input type="text" value="" placeholder="Enter value in m">
                                    <button>Convert meter->Km</button>
                                    <p></p>
                        
                                </div>
                                <div id="display-m-dm">
                                    M:<input type="text" value="" placeholder="Enter value in m">
                                    <button>Convert meter->dm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-m-cm">
                                    M:<input type="text" value="" placeholder="Enter value in m">
                                    <button>Convert meter->cm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-m-mm">
                                    M:<input type="text" value="" placeholder="Enter value in m">
                                    <button>Convert meter->mm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-m-um">
                                    M:<input type="text" value="" placeholder="Enter value in m">
                                    <button>Convert meter->um</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-cm-km">
                                    cm:<input type="text" value="" placeholder="Enter value in cm">
                                    <button>Convert cm->Km</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-cm-dm">
                                    cm:<input type="text" value="" placeholder="Enter value in cm">
                                    <button>Convert cm->dm</button>
                                    <p></p>
                        
                                </div>
                                <div id="display-cm-m">
                                    cm:<input type="text" value="" placeholder="Enter value in cm">
                                    <button>Convert cm->m</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-cm-mm">
                                    cm:<input type="text" value="" placeholder="Enter value in cm">
                                    <button>Convert cm->mm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-cm-um">
                                    cm:<input type="text" value="" placeholder="Enter value in cm">
                                    <button>Convert cm->um</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-km-m">
                                    Km:<input type="text" value="" placeholder="Enter value in Km">
                                    <button>Convert Km->m</button>
                                    <p></p>
                    
                                </div>
                                <div id="display-km-cm">
                                    Km:<input type="text" value="" placeholder="Enter value in Km">
                                    <button>Convert Km->cm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-km-mm">
                                    Km:<input type="text" value="" placeholder="Enter value in Km">
                                    <button>Convert Km->mm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-km-dm">
                                    Km:<input type="text" value="" placeholder="Enter value in Km">
                                    <button>Convert Km->dm</button>
                                    <p></p>
                    
                        
                                </div>
                                <div id="display-km-um">
                                    Km:<input type="text" value="" placeholder="Enter value in Km">
                                    <button>Convert Km->um</button>
                                    <p></p>
                    
                        
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    
</body>
</html>
